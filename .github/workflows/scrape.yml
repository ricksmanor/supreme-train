name: Trustpilot Playwright Scraper

on:
  schedule:
    - cron: '0 8 * * *'  # Run daily at 03:00 UTC
  workflow_dispatch:      # Allow manual run

permissions:
  contents: write         # Allow pushing changes

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install

      - name: Run scraper
        run: python trustpilot_playwright_scraper.py

      - name: Commit and push updated Excel
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add *.xlsx
          git diff --cached --quiet || git commit -m "Update Trustpilot reviews"
          git push
