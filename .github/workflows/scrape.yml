name: Scrape Trustpilot Reviews

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *"  # Runs every day at 09:00 UTC

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright pandas
          playwright install chromium

      - name: Run scraper
        run: python trustpilot_playwright_scraper.py

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: trustpilot-data
          path: |
            *.csv
            screenshot_page*.png
